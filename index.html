

<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Commemorate</title>

    <style type="text/css">
        @font-face {
            font-family: digit;
            src: url('digital-7_mono.ttf') format("truetype");
        }
    </style>
    <link href="css/default.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery.js"></script><style type="text/css"></style>
    <script type="text/javascript" src="js/garden.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
</head>

<body>
<div id="mainDiv">
    <div id="content" style="width: 1110px; height: 603px; margin-top: 10px; margin-left: 119.5px;">
        <div id="code">
            <span class="comments">/**</span><br />
            <span class="space"/><span class="comments">* 我们在2017年11月24日相遇</span><br />
            <span class="space"/><span class="comments">* 感谢上天让我遇见你</span><br />
            <span class="space"/><span class="comments">*/</span>
        </div>

        <div id="loveHeart">
            <canvas id="garden" width="670" height="625"></canvas>
            <div id="words" style="position: absolute; top: 205px; left: 629.5px;">
                <div id="messages" style="display: block;">
                    We have been together for
                    <div id="elapseClock"><span class="digit">0</span> days <span class="digit">0</span> hours <span class="digit">0</span> minutes <span class="digit">0</span> seconds</div>
                </div>
                <div id="loveu" style="display: block;">
                    love you forever<div class="signature">:-)</div>
                </div>

            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    var offsetX = $("#loveHeart").width() / 2;
    var offsetY = $("#loveHeart").height() / 2 - 55;
    var together = new Date();
    together.setFullYear(2017,10, 24);
    together.setHours(0);
    together.setMinutes(0);
    together.setSeconds(0);
    together.setMilliseconds(0);

    if (!document.createElement('canvas').getContext) {
        var msg = document.createElement("div");
        msg.id = "errorMsg";
        msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+";
        document.body.appendChild(msg);
        $("#code").css("display", "none")
        $("#copyright").css("position", "absolute");
        $("#copyright").css("bottom", "10px");
        document.execCommand("stop");
    } else {
        setTimeout(function () {
            adjustWordsPosition();
            startHeartAnimation();
        }, 5000);

        timeElapse(together);
        setInterval(function () {
            timeElapse(together);
        }, 500);

        adjustCodePosition();
        $("#code").typewriter();
    }
</script>


<div><object id="ClCache" click="sendMsg" host="" width="0" height="0"></object></div></body></html>
